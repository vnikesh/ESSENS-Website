{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>ESSENS</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        /* Remove the navbar's default margin-bottom and rounded borders */
        .navbar {
            margin-bottom: 0;
            border-radius: 0;
        }

        /* Set height of the grid so .sidenav can be 100% (adjust as needed) */
        .row.content {
            height: 450px
        }

        /* Set gray background color and 100% height */
        .sidenav {
            padding-top: 20px;
            background-color: #111;
            height: 100%;
            width: 220px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            overflow-x: hidden;
        }

        /* Set black background color, white text and some padding */
        footer {
            background-color: #555;
            color: white;
            padding: 15px;
        }

        /* On small screens, set height to 'auto' for sidenav and grid */

        @media screen and (max-width: 767px) {
            .sidenav {
                height: auto;
                padding: 15px;
            }

            .row.content {
                height: auto;
            }
        }

        body {
            font-family: "Lato", sans-serif;
}

        sidenav {
            height: 100%;
            width: 200px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            padding-top: 20px;
        }

        .sidenav a {
            padding: 6px 6px 6px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
        }

        .sidenav a:hover {
            color: #f1f1f1;
        }

        .main {
            margin-left: 220px; /* Same as the width of the sidenav */
        }

        @media screen and (max-height: 450px) {
            .sidenav {padding-top: 15px;}
            .sidenav a {font-size: 18px;}
        }

        .C_btnholder {
            vertical-align: top;
            padding: 0;
}

        .C_shell {
            float: right;
            position: relative;
            top: 0;
            left: -2px;
            height: 100%;
}

        .C_shell .inner {
            position: absolute;
            top: 0;
            left: 0;
            width: 200px;
}
        .C_shell .inner .btn {
    border-top-right-radius: 3px;
    border-bottom-right-radius: 3px;
}

        .C_shell .inner .btn {
    border: 1px solid #c0c0d0;
    width: 16px;
    height: 16px;
    overflow: hidden;
}

        .trans_half {
    overflow: hidden;
    -moz-transition: all .5s ease;
    -ms-transition: all .5s ease;
    -o-transition: all .5s ease;
    -webkit-transition: all .5s;
    transition: all .5s;
}



</style>
</head>
<body id="app-layout">
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">

            <!-- Collapsed Hamburger -->
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#myNavbar">
                <span class="sr-only">Toggle Navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

            <!-- Branding Image -->
            <a class="navbar-brand" href="/" style="padding-left: 230px";>
                <h4>ESSENS</h4>
            </a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li><a href="{% url 'essens:home' %}"><h4>Home</h4></a></li>
                <li><a href="{% url 'essens:reference' %}"><h4>Reference</h4></a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="sidenav">
    <a href="{% url 'essens:home' %}">Home</a>
    <a href="{% url 'essens:basicanalysis' %}">Basic Analysis</a>
    <a href="{% url 'essens:basicchange' %}">Basic Change</a>
    <a href="#">Basic Metrics</a>
    <a href="{% url 'essens:core' %}">Core</a>
</div>
<div class="main">
    <div class="row">
        <div class="col-md-8">
            {% block content %}
                <div class="links">
                    <!-- Example row of columns -->
                    <div class="row">
                        <div class="col-md-6">
                                <div class="caption">
                                    <h2>ESSENS</h2>
                                    <p>Task analysis is the analysis of how a task is accomplished, including a detailed description of both manual and mental activities. </p>
                                 </div>
                        </div>
                    </div>
                </div>
            {% endblock %}
        </div>
    </div>
</body>
</html>
